<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="fivedigitcounter.css">
</head>
<body>
	<div id="counter-value">
		<p>Enter the value from 1 and 99999</p>
	
	<div id="input-range">
	<input type="number" id="number" placeholder="Enter number">
	<button onclick="startCounter()">Start Counter</button>
</div>
</div>

	<div id="counter-container">
		<div class="counter" id="fifth">
			<p class="current">0</p>
			<p class="next">1</p>
		</div>
		<div class="counter" id="fourth">
			<p class="current">0</p>
			<p class="next">1</p>
		</div>
		<div class="counter" id="third">
			<p class="current">0</p>
			<p class="next">1</p>
		</div>
		<div class="counter" id="second">
			<p class="current">0</p>
			<p class="next">1</p>
		</div>
		<div class="counter" id="first">
			<p class="current">0</p>
			<p class="next">1</p>
		</div>

	</div>

	<script type="text/javascript" src="fivedigitcounter.js"></script>

</body>
</html>
